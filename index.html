<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-over-overlay">
        <div id="game-over-modal">
            <div id="game-over-msg"></div>
            <div id="game-over-buttons">
                <button id="newGame">New Game</button>
                <button id="home">Home</button>
            </div>
        </div>
    </div>

    <div id="game-board-overlay">
        <div id="player-icons">
            <div id="playerX" class="players">X</div>
            <div id="playerO" class="players">O</div>
        </div>
        <div id="game-board">
                <div class="square one" id="0"></div>
                <div class="square two" id="1"></div>
                <div class="square three" id="2"></div>
                <div class="square four" id="3"></div>
                <div class="square five" id="4"></div>
                <div class="square six" id="5"></div>
                <div class="square seven" id="6"></div>
                <div class="square eight" id="7"></div>
                <div class="square nine" id="8"></div>
        </div>
    </div>

    <div id="splash-page">
        <div id="hero">
            <p>Tic Tac Toe</p>
        </div>
        <div id="game-mode">
            <button id="pvp" class="game-type-button">Player vs Player</button>
            <button id="pve" class="game-type-button">Player vs AI</button>
        </div>
        <footer>
            <div>Photo by <a href="https://unsplash.com/es/@carltraw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Carl Raw</a> on <a href="https://unsplash.com/s/photos/arcade?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            <div>Created by Applefrittr Aug 2022</div>
        </footer>
    </div>
</body>
</html>
