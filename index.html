<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="game-board-overlay">
        <div id="player-icons">
            <div id="playerX" class="players">X</div>
            <div id="playerO" class="players">O</div>
        </div>
        <div id="game-board">
                <div class="square" id="one"></div>
                <div class="square" id="two"></div>
                <div class="square" id="three"></div>
                <div class="square" id="four"></div>
                <div class="square" id="five"></div>
                <div class="square" id="six"></div>
                <div class="square" id="seven"></div>
                <div class="square" id="eight"></div>
                <div class="square" id="nine"></div>
        </div>
    </div>
    <div id="splash-page">
        <div id="hero">
            <p>Tic Tac Toe</p>
        </div>
        <div id="game-mode">
            <button id="pvp" class="game-type-button">Player vs Player</button>
            <button id="pve" class="game-type-button">Player vs AI</button>
        </div>
        <footer>
            <div>Photo by <a href="https://unsplash.com/es/@carltraw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Carl Raw</a> on <a href="https://unsplash.com/s/photos/arcade?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
            <div>Created by Applefrittr Aug 2022</div>
        </footer>
    </div>
</body>
</html>
